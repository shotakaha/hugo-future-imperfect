<article class="post">
    {{ .Render "header" }}
    {{ .Render "featured" }}
    <p>{{ printf "%s" .Summary | markdownify }}</p>

    <footer>
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button big">{{ i18n "continueReading" }}</a></li>
        </ul>
        {{ .Render "footer-category" }}
    </footer>
</article>
